<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Damazio Automotiva</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="/" class="navbar-brand d-flex align-items-center"> <strong>Home</strong></a>
                <a href="/logout" class="navbar-brand"><strong>Sair</strong></a>
            </div>
        </div><br>
    </header>

    <div class="container"><br>

        <h1>Cadastro de Fornecedores</h1>

        <br>

        <th:block th:include="mensagem-validacao"></th:block>

        <form method="post">

            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for=""><b>Nome</b></label> <input type="text" value="" name="nome" class="form-control"
                            required />
                        <small class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="col">
                    <label for=""><b>Inscrição Estadual</b> </label> <input type="text" value="" name="inscricao"
                        class="form-control" required />
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for=""><b>CNPJ</b></label> <input type="text" value="" name="cnpj" class="form-control"
                            required />
                        <small class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="col">
                    <label for=""><b>Endereço</b> </label> <input type="text" value="" name="endereco"
                        class="form-control" required />
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for=""><b>E-mail</b></label> <input type="email" value="" name="email"
                            class="form-control" required />
                        <small class="form-text text-muted"><i></i></small>
                    </div>
                </div>
                <div class="col">
                    <label for=""><b>Telefone</b> </label> <input type="text" value="" name="telefone"
                        class="form-control" required />
                </div>

            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a class="btn btn-secondary" href="/" role="button">Voltar</a>

    <br>
    <br>
        </form>
    </div>

    <div style="height: 100px;"></div>


    <div class="footer-copyright fixed-bottom bg-dark text-center py-3">
        <span class="text-light align-middle">| Damazio Automotiva | - ©
            2022 Copyright: Everson Santos </span>
    </div>

    <!--JavaScript bootstrap-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

        </script>
</body>

</html>
