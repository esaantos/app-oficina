<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Damazio Automotiva</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="/" class="navbar-brand d-flex align-items-center"> <strong>Home</strong></a>
                <a href="/logout" class="navbar-brand"><strong>Sair</strong></a>
            </div>        	
        </div><br>
	</header>
	<div class="container"><br>

		<h1>Lista interna de Clientes</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome:</th>
					<th scope="col">CPF:</th>
					<th scope="col">Endereço:</th>
					<th scope="col">Data de nascimento:</th>
					<th scope="col">Telefone:</th>
					<th scope="col"></th>
					<th scope="col">Ação</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">

					<td><span th:text="${cliente.nome}"></span></td>
					<td><span th:text="${cliente.cpf}"></span></td>
					<td><span th:text="${cliente.endereco}"></span></td>
					<td><span th:text="${cliente.data}"></span></td>
					<td><span th:text="${cliente.telefone}"></span></td>
					<td><a
						th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.id)).build()}"
						class="waves-effect waves-light btn-small"><button
								type="button" class="btn btn-danger">Excluir</button></a></td>
					<td><a
						th:href="${(#mvc.url('CC#editarCliente').arg(0, cliente.id)).build()}"><button
								type="button" class="btn btn-primary">Editar</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class= "container">
		<a class="btn btn-secondary" href="/" role="button">Voltar</a>
	</div>

	<div style="height: 100px;"></div>


	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Damazio Automotiva | - ©
			2022 Copyright: Everson Santos </span>
	</div>

	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
