<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Damazio Automotiva</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap para testes, apagar depois que configurar thymeleaf-->
<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="/" class="navbar-brand d-flex align-items-center"> <strong>Home</strong></a>
                <a href="/logout" class="navbar-brand"><strong>Sair</strong></a>
            </div>        	
        </div><br>
	</header>

	<div class="container"><br>

		<th:block th:include="mensagem-validacao"></th:block>

		<form method="post">

			<h1>Atualizar dados do Cliente</h1>

			<br>

			<div class="form-group">
				<label for=""><b>Nome</b> </label> <input
					type="text" class="form-control" value="" name="nome" required
					th:attr="value = ${cliente.nome}" /> <small
					class="form-text text-muted"><i>* Nome completo.</i></small>
			</div>


			<div class="row">

				<div class="col">
					<div class="form-group">
						<label for=""><b>CPF</b></label> <input
							type="text" class="form-control" value="" name="cpf" required
							th:attr="value = ${cliente.cpf}" /><small
							class="form-text text-muted"></small>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for=""><b>Endereço</b></label><input type="text"
							class="form-control" value="" name="endereco" required
							th:attr="value = ${cliente.endereco}" /><small
							class="form-text text-muted"></small>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Data de nascimento</b></label> <input
							type="date" class="form-control" value="" name="data" required
							th:attr="value = ${cliente.data}" /><small
							class="form-text text-muted"><i>* Dia/Mês/Ano.</i></small>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for=""><b>Telefone</b></label><input type="text"
							class="form-control" value="" name="telefone" required
							th:attr="value = ${cliente.telefone}" /><small
							class="form-text text-muted"></small>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Atualizar</button>
			<a class="btn btn-secondary" href="/clientes" role="button">Voltar</a>
		</form>
	</div>

	<div style="height: 100px;"></div>


	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Damazio Automotiva | - ©
			2022 Copyright: Everson Santos </span>
	</div>

	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
